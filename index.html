<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Header Content -->
    <h1 class="logo"> Calculator </h1>
    <!-- End of Header Content -->

    <!-- Main content -->

    <div class="main-body">
        <div class="calculator">
            <div class="display" id="display">
                
            </div>
            <div class="button-row-1">
                <button class="button">AC</button>
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">/</button>
            </div>
            <div class="button-row-2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">+</button>
            </div>
            <div class="button-row-3">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="button-row-3">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">*</button>
            </div>
            <div class="button-row-4">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
            </div>
        </div>
    </div>

    <!-- End of Main Content-->

    <!-- Footer Section -->

    <div class="foot-section">
        <div class="footer-element-1">
          <p>
            Copyright @ Prithvi Varma Nallapuraju | 2022
          </p>
        </div>
        <div class="footer-element-2">
          <a href="https://www.facebook.com/prithvi.varma.71/"><i class="fa-brands fa-facebook-f test"></i></a>
        </div>
        <div class="footer-element-3">
          <a href="https://twitter.com/prithvi_varma_n"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="footer-element-4">
          <a href="https://www.instagram.com/prithvivarma/"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="footer-element-5">
          <a href="https://github.com/prithvivarma-nallapuraju/"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="footer-element-6">
          <a href="https://www.linkedin.com/in/prithvivarmanallapuraju/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>

    <!-- End of Footer Section -->

    <script src="./JS/script.js"></script>
</body>
</html>
