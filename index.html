<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Header Content -->
    <h1 class="logo"> Calculator </h1>
    <!-- End of Header Content -->

    <!-- Main content -->

    <div class="main-body">
        <div class="calculator">
            <div class="display" id="display">
                <output class="user-input" type="text" id="user-input"></output>
                <output class="result" type="text" id="result"></output>
            </div>
            <div class="all-buttons button-row-1">
                <button class="button allclear" data-type="reset" id="allclear" value="AC" >AC</button>
                <button class="button clear" data-type="backspace" id="clear" value="C">C</button>
                <button class="button operators" data-type="operator" id="remainder" value="%">%</button>
                <button class="button operators" data-type="operator" id="divide" value="/">/</button>
            </div>
            <div class="all-buttons button-row-2">
                <button class="button digits" data-type="number" id="digit-7" value="7">7</button>
                <button class="button digits" data-type="number" id="digit-8" value="8">8</button>
                <button class="button digits" data-type="number" id="digit-9" value="9">9</button>
                <button class="button operators" data-type="operator" id="plus" value="+">+</button>
            </div>
            <div class="all-buttons button-row-3">
                <button class="button digits" data-type="number" id="digit-4" value="4">4</button>
                <button class="button digits" data-type="number" id="digit-5" value="5">5</button>
                <button class="button digits" data-type="number" id="digit-6" value="6">6</button>
                <button class="button operators" data-type="operator" id="minus" value="-">-</button>
            </div>
            <div class="all-buttons button-row-3">
                <button class="button digits" data-type="number" id="digit-1" value="1">1</button>
                <button class="button digits" data-type="number" id="digit-2" value="2">2</button>
                <button class="button digits" data-type="number" id="digit-3" value="3">3</button>
                <button class="button operators" data-type="operator" id="multiply" value="*">*</button>
            </div>
            <div class="all-buttons button-row-4">
                <button class="button digits" data-type="number" id="digit-0" value="0">0</button>
                <button class="button decimal" data-type="decimal" id="decimal" value=".">.</button>
                <button class="button equals" data-type="equal" id="equals" value="=">=</button>
            </div>
        </div>
    </div>

    <!-- End of Main Content-->

    <!-- Footer Section -->

    <div class="foot-section">
        <div class="footer-element-1">
          <p>

        </div>

          <a href="https://www.facebook.com/prithvi.varma.71/"><i class="fa-brands fa-facebook-f test"></i></a>
        </div>

          <a href="https://twitter.com/prithvi_varma_n"><i class="fa-brands fa-twitter"></i></a>
        </div>

          <a href="https://www.instagram.com/prithvivarma/"><i class="fa-brands fa-instagram"></i></a>
        </div>

          <a href="https://github.com/prithvivarma-nallapuraju/"><i class="fa-brands fa-github"></i></a>

          <a href="https://www.linkedin.com/in/prithvivarmanallapuraju/"><i class="fa-brands fa-linkedin"></i></a>
        </div>

    <!-- End of Footer Section -->

    <script src="./JS/script.js"></script>
</body>
</html>
